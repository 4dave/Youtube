<h4> Detalhes </h4>
<br />
<div class="row">
  <div class="col-md-6">
      <p > Deseja modificar suas informações?</p>
      <form action="" method="post" #form="ngForm" (ngSubmit)="onSave(form)" novalidate >
  
        <!-- input name -->
        <div class="form-group">
  
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" [(ngModel)]="user.name" #name="ngModel" class="form-control" 
              required minlength="3" maxlength="50"  />
  
            <div class="error" *ngIf="form.submitted && name.invalid">
              <p class="alert alert-danger" *ngIf="name.errors.required"> Este campo é requerido! </p>
              <p class="alert alert-danger" *ngIf="name.errors.minlength"> Mínimo 3 caracteres! </p>
              <p class="alert alert-danger" *ngIf="name.errors.maxlength"> Máximo 50 caracteres! </p>
            </div>
  
          </div>
  
          <!-- input email -->
          <div class="form-group">
  
            <label for="email">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="user.email" #email="ngModel" class="form-control" 
            required email />
  
            <div class="error" *ngIf="form.submitted && email.invalid">
              <p class="alert alert-danger" *ngIf="email.errors.required"> Este campo é requerido! </p>
              <p class="alert alert-danger" *ngIf="email.errors.email"> Email inválido! </p>
            </div>
  
          </div>
  
          <div class="form-group">
              <button type="submit" class="btn btn-info btn-block"> <i class="fas fa-save"></i> Salvar Modificações </button>
          </div>
      </form>
  
  </div>
  <div class="col-md-6">
      <p > Seus dados pessoais</p>
    <table class="table table-bordered">

      <tr> 
        <td>  <strong>Id</strong> </td>
        <td>{{ user.id }}</td>
      </tr>

      <tr> 
        <td><strong>Nome</strong></td>
        <td>{{ user.name }}</td>
      </tr>

      <tr> 
        <td><strong>Email</strong></td>
        <td> <button type="button" class='btn btn-link'> {{ user.email }} </button> </td>
      </tr>

      <tr> 
        <td><strong>Data Cadastro</strong></td>
        <td>{{ user.createdAt }}</td>
      </tr>      
    </table>
    
  </div>

  
</div>
